<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateIndex(element,array) {
        for(let i=0;i<array.length;i++) {
            if (element==array[i]) {
                return i;
            }
        }
    }
    let arr=[];
    let n=prompt('Enter array length: ');
    for (let i=0;i<n;i++) {
        let number=+prompt('Enter different elements');
        arr.push(number);
    }
    document.write('Array is '+arr+'<br/>');
    let x=+prompt('Enter an integer: ');
    let index=calculateIndex(x,arr);
    if (index>0) {
        document.write('Index of your number is: '+index);
    } else {
        document.write('Your number does not belong in array');
    }


</script>
</body>
</html>
